<ion-header [translucent]="true" class="rounded">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button
        mode="md"
        [hidden]="isBackBtnHidden"
        defaultHref="home"
        icon="chevron-back"
      ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger" fill="outline" class="logout-button">
        <ion-icon slot="end" name="exit"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
