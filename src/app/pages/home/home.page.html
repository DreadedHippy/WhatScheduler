<app-header [title]="title"></app-header>
<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="auto">
          <ion-item fill="outline">
            <ion-input type="text" placeholder="Enter a message."></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="auto">
          <ion-button (click)="onClick()">
            <ion-icon slot="end" name="paper-plane"></ion-icon>
            SEND
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
